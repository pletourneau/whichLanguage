<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>character build</title>
</head>
<body>
  <h1>make me a goober</h1>

  <form id="char">

    <label for="input1">enter name of character</label>
    <input id="input1" type="text">
    <br />
    <br />
    choose two abilities below
    <br />
    <label for="a1">
      <input type="checkbox" name="ability" value="Endurance">endurance
    </label>
    <label for="a2">
      <input type="checkbox" name="ability" value="Stealth">stealth
    </label>
    <label for="a3">
      <input type="checkbox" name="ability" value="Healing">healing
    </label>
    <label for="a4">
      <input type="checkbox" name="ability" value="Languages">languages
    </label>
    <br />
    <br />
    <label>
      choose one mythical race 
      <br />
      <input type="radio" name="mythRace" value="Ranger">ranger
    </label>
    <label>
      <input type="radio" name="mythRace" value="Dwarf">dwarf
    </label>
    <label>
      <input type="radio" name="mythRace" value="Teek">teek
    </label>
    <label>
      <input type="radio" name="mythRace" value="Hobbit">hobbit
    </label>
    <br />
    <button type="submit" class="btn">HIT ME</button>
  </form>

  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
